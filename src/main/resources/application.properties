spring.datasource.url=jdbc:mysql://localhost:3306/eselibrary
spring.datasource.username=root
spring.datasource.password=root
spring.flyway.locations=classpath:db/migration

spring.jackson.mapper.propagate-transient-marker=true

# needed when adding migrations to an existing database that does not already have a flyway_schema_history table
spring.flyway.baseline-on-migrate=true